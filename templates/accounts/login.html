{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags%}
{% block content %}
<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'sass/main.css' %}">
    <div class="login text-light">
        <div class="col-12">
            <div class="content d-flex flex-column justify-content-center align-items-center">
                <form method="post" class='w-25 border m-5 p-5'>
                    {% csrf_token %}
                    {{form | crispy}}
                    <button class=" btn btn-primary w-100 btn-sm" >Login</button>
                    <div class='mt-3'>
                        <small>Forgot passord? please contact the adminstrator</small>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
