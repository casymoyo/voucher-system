{% extends 'base.html' %}
{% load static %}
{% block title %}voucher logs{% endblock title %}
{% block content %}
<div class="vouchers-logs mt-4">
    <div class="row">
        <div class="col-12">
            <div class="content container">
                <div class="choose-voucher mt-2">
                    <div class="row">
                         <div class="d-flex align-items-center justify-content-between">
                            <form method="get" class="d-flex align-items-center">
                                <label>Search</label>
                                <div class='px-2'>
                                    <input type="search" name="q" class="form-control" placeholder="voucher no">
                                </div>
                            </form>
                            <div>
                                <a href="{% url 'vouchers:voucherFiles' %}" class="btn btn-primary btn-sm">
                                    <i class='bx bx-plus-circle'></i>
                                    <span>Add voucher file</span>
                                </a>
                            </div>
                         </div>
                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <h4 class="py-2 mt-1">Voucher Logs</h4>
                            <div class="d-flex">
                                <form method="get">
                                    <input type="text" name="q" value='' hidden>
                                    <button class="btn btn-light bnt-sm">
                                        All
                                    </button>
                                </form>
                                <form method="get">
                                    <input type="text" name="q" value='create' hidden>
                                    <button class="btn btn-light bnt-sm">
                                        creation
                                    </button>
                                </form>
                                <form method="get">
                                    <input type="text" name="q" value='print' hidden>
                                    <button class="btn btn-light bnt-sm">
                                        printed
                                    </button>
                                </form>
                                <form method="get">
                                    <input type="text" name="q" value='populate' hidden>
                                    <button class="btn btn-light bnt-sm">
                                        populated
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="voucher-table">
                    <table class="table table-hover table-responsive mt-2">
                        <thead class="bg-primary text-light"  style="position: sticky; top: 0">
                            <tr>
                                <th>date</th>
                                <th>details</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for log in logs %}
                                <tr>
                                    <td>{{log.date_created}}</td>
                                    <td>{{log.action}}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>                            
    </div>                                                       
</div>
{% endblock content %}
