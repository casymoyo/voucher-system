{% extends 'base.html' %}
{% load static %}
{% block title %}Edit user{% endblock title %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags%}
{% block content %}
    <div class="row mt-5">
        <div class="col-12">
            <div class="content container">
                <form method="post">
                    {% csrf_token %}
                    {{form | crispy}}
                    <button class=" btn btn-primary w-100" >save</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
